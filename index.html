<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuhOne</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

                    <span>BuhOne</span>

                <div class="header__right">

                            <li class="header__info_item" style="background-image: url(img/fone.svg); background-repeat: no-repeat;">
